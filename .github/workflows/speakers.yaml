name: Auto Release Workflow

on:
  create:
    tags:
      - '*-v*' # Trigger on any tag starting with 'v'
    branches:
      - speakers-*

jobs:
  auto_release_speakers:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Release Source
        run: |
          # Create a zip files containing all the files in the 'mic' and 'speakers' folders
          mkdir -p /tmp/output
          zip -r release-source-speakers.zip config README.md firs install.sh uninstalls.sh
      
      - name: Extract tag version
        id: extract_tag
        run: echo "::set-output name=tag::${GITHUB_REF#refs/tags/}"
      - name: "Release"
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            /tmp/output/release-source-speakers.zip
          tag_name: ${{ github.ref }}
          name: t2-apple-${{ steps.extract_tag.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

