name: Auto Release Workflow

on:
  push:
    tags:
      - 'master-v*'

jobs:
  auto_release_speakers:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash
        working-directory: ${{ github.workspace }}
    env:
        EXECUTE_ACTION: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          # master-v1.0.0 -> 1.0.0-1 (upstream + deb revision)
          VERSION=$(echo "$TAG" | sed 's/^master-v//')-1
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION (from tag $TAG)"
      - name: Update Version in debian/control
        run: |
          sed -i "s/^Version:.*/Version: ${{ steps.version.outputs.version }}/" debian/control
      - name: Generate Debian Package
        id: generate_deb
        run: |
          mkdir -p /tmp/output
          bash debian/build.sh
          echo "file=$(ls t2-apple-audio-dsp_*.deb)" >> $GITHUB_OUTPUT
      - name: "Release"
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') && env.EXECUTE_ACTION == 'true'
        with:
          files: |
            ${{ steps.generate_deb.outputs.file }}
          tag_name: ${{ github.ref }}
          name: ${{ steps.version.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

