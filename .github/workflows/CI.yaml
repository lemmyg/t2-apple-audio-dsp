name: Auto Release Workflow

on:
  push:
    tags:
      - 'v*' # Trigger on any tag starting with 'v'

jobs:
  auto_release_speakers:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Release Source
        run: |
          # remove previus FIRs
          rm -r firs/previous
          # Create a zip files containing all the files in the 'mic' and 'speakers' folders
          mkdir -p /tmp/output
          zip -r /tmp/output/release-source-speakers.zip README.md install.sh uninstalls.sh config firs
      
      - name: Extract tag version
        id: extract_tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      - name: "Release"
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            /tmp/output/release-source-speakers.zip
          tag_name: ${{ github.ref }}
          name: ${{ steps.extract_tag.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

